<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col">
                <h1>Add a New Recipe!</h1>
            </div>
            <!-- enter flash messages here -->
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                <div>
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endwith %}
            <div class="col d-flex justify-content-end">
                <a class="me-4" href="/recipes">back to recipes</a><a href="/logout">logout</a>
            </div>
        </div>
        <form action="/recipes/create" method="post">
            <div class="row mb-4 p-4 justify-content-between bg-light rounded">
                <div class="col-6">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control mb-4" type="text" name="name" id="name">
                    <label class="form-label" for="description">Description</label>
                    <input class="form-control mb-4" type="text" name="description" id="description">
                    <label class="form-label" for="instructions">Instructions</label>
                    <textarea class="form-control mb-4" name="instructions" id="" cols="30" rows="3"></textarea>
                </div>
                <div class="col-4">
                    <label class="form-label" for="date_cooked">Date Cooked/Made:</label>
                    <input class="form-control mb-4" type="date" name="date_cooked" id="date_cooked">
                    <p>Under 30 minutes?</p>
                    <label class="form-check-label" for="yes">Yes</label>
                    <input class="form-check-input mb-4" type="radio" name="under_30" id="yes" value="1">
                    <label class="form-check-label" for="no">No</label>
                    <input class="form-check-input mb-4" type="radio" name="under_30" id="no" value="0">
                </div>
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <input type="submit" value="Submit" class="btn btn-primary">
    
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
